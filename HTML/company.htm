<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form>
        <label>Company SignUp</label><br/><br/>
        <label>Official Email Address</label><br/>
        <input type="text" placeholder="you@example.com"/><br/>
        <span>will send company's travel reports and communication on this address</span><br/><br/>
        <label>Company Name</label><br/>
        <input type="text" placeholder="Your Company Name"><br/><br/>
        <label>Department</label><br/>
        <select>
            <option>Select One</option>
            <option>HR</option>
            <option>Technical</option>
        </select>
        <br/><br/>
        <label>Number of Employees</label><br/>
        <select>
            <option>Select One</option>
            <option>0-10</option>
            <option>11-20</option>
            <option>21-30</option>
        </select><br/><br/>
        <label>Mobile Number</label><br/>
        <input type="number"/><br/>
        <span>we will send otp on this number</span><br/><br/>
        <input type="checkbox"/>
        <span>I'm not a robot</span><br/><br/>
        <input type="checkbox"/>
        <span>I accept the terms & conditions</span><br/><br/>
        <input type="button" value="Continue"/>
    </form>
    
</body>
</html>
