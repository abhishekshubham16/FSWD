<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form>
        <b style="color: lightblue">Add a new address</b><br/><br/>
        <input type="button" style="color: lightseagreen" value="Use my current location"><br/><br/>
        <input type="text" placeholder="Enter Name"/>
        <input type="number" placeholder="10-digit mobile number"/><br/><br/>
        <input type="number" placeholder="Pincode"/>
        <input type="text" placeholder="Locality"/><br/><br/>
        <textarea cols="45" rows="10">Address</textarea><br/><br/>
        <input type="text" placeholder="city/district"/>
        <select>
            <option>--Select One--</option>
            <option>Bihar</option>
            <option>Uttar Pardesh</option>
            <option>Karnataka</option>
        </select><br/><br/>
        <input type="text" placeholder="Landmark"/>
        <input type="number" placeholder="Alternative number"><br/><br/>
        <label>Address Type</label><br/><br/>
        <input type="radio" id="home" name="address" value="home" />
        <label for="home">Home</label>
        <input type="radio" id="work" name="address" value="work"/>
        <label for="work">Work</label>
        <br/>
        <br/>
        <input type="button" style="color: blue" value="Save">
        <input type="button" style="color: green" value="Cancel">
    </form>
</body>
</html>
